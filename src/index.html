<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="lds-dual-ring"></div>
    <header>
      <form>
        <input id="search-input" type="search" placeholder="Location" />
        <button id="search-btn">Search</button>
      </form>
      <div class="heading-text">Jester Weather</div>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </header>
    <div class="current-weather"></div>
    <div class="forecast-weather"></div>
  </body>
</html>
